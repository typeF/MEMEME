version: "3"
services:
  prisma:
    image: prismagraphql/prisma:1.28
    restart: always
    ports:
      - "4466:4466"
    environment:
      PRISMA_CONFIG: |
        port: 4466
        managementApiSecret: ${PRISMA_MANAGEMENT_API_SECRET}
        databases:
          default:
            connector: postgres
            host: postgres
            port: 5432
            user: prisma
            password: prisma
            migrations: true
  postgres:
    image: postgres:10.3
    restart: always
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data
  server:
    environment:
      - PRISMA_MANAGEMENT_API_SECRET
      - PRISMA_ENDPOINT
    build:
      context: ./server
      args:
        - PRISMA_MANAGEMENT_API_SECRET
        - PRISMA_ENDPOINT
    ports:
      - "4000:4000"
  client:
    build: ./client
    ports:
      - "3000:80"
volumes:
  postgres:
